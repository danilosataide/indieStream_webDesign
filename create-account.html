<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./css/create-account.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link 
      rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>IndieStream</title>
</head>
<body>  
    <div class="container">
		<div class="row" >
			<div class="col-sm-9 col-md-7 col-lg-12 mx-auto" >
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <a class="small" href="./index.html">
                            <img  src="./assets/arrow-left.svg" alt="Ir para cadastro" >
                        </a>
                        <!-- needs-validation, was-validated -->
                        <form class="form-signin" id="form-create-account" action="./home-page.html" method="post">
                            <div class="mb-4">
                                <header>
                                    <h1>IndieStream</h1>
                                    <p>Inscreva-se grátis!</p>
                                </header>
                            </div>
                            <div class="form-label-group">
                                <input name="nome" type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                                <label for="inputNome">Insira seu nome</label>
                            </div>

                            <div class="form-label-group">
                                <input name="sobrenome" type="text" id="inputSobrenome" class="form-control" placeholder="Sobrenome" required autofocus>
                                <label for="inputSobrenome">Insira seu sobrenome</label>
                                
                            </div>

                            <div class="form-label-group">
                                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>

                                <label for="inputEmail">Insira seu e-mail</label>
                                
                            </div>

                            <div class="form-label-group">
                                <input name="emailConfirm" type="email" id="inputEmailConfirm" class="form-control" placeholder="E-mail" required autofocus>
                                <label for="inputEmailConfirm">Insira seu e-mail novamente</label>
                                
                            </div>

                            <div class="form-label-group">
                                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                                <label for="inputPassword">Crie uma senha</label>
                                
                            </div>

                            <!-- <div id="errorHolder" class="errorHolder">
                            </div> -->
                            
                            <button class="botao btn btn-lg btn-block text-uppercase" type="submit" name="action">Increver-se</button>
                            
                            <div class="text-center">
                                <br>
                                <a class="small" href="./index.html">Já possui uma conta? Faça logon
                                </a>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
		</div>
    </div>
    <p class="mt-5 mb-3 text-center text-white">&copy; IndieStream 2020-2021</p>    
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/form-create-account.js"></script>
</body>
</html>
