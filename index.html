<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link 
      rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>IndieStream</title>
</head>
<body>  
    <div class="container" >
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-12 mx-auto" >
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <form class="form-signin" id="form-logon" action="#" method="post">
                            <div class="mb-4">
                                <header>
                                    <p>Bem vindo!</p>
                                    <h1>IndieStream</h1>
                                </header>
                            </div>
                            <div style="display: none" class="errors">
                                <!-- <p>Insira as informações de login!</p> -->
                            </div>
                            <div class="form-label-group">
                                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
                                <label for="inputEmail">E-mail</label>
                            </div>
                            

                            <div class="form-label-group">
                                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                                <label for="inputPassword">Senha</label>
                                <label  for="password" id="password" class="error"></label>
                            </div>

                            <!-- <div id="errorHolder" class="errorHolder">
                            </div> -->

                            <button class="botao btn btn-lg btn-block text-uppercase" type="submit" name="action">Login</button>
                            <div class="text-center">
                                <br>
                                <a class="small" href="./create-account.html">Criar conta
                                    <img  src="./assets/arrow-right.svg" alt="Ir para cadastro" >
                                </a>
                                
                            </div>
                        </form>
                        <div class="description">
                            <h2>Seu streaming de músicas mais desejado.</h2>
                            <p>parágrafo parágrafo parágrafo parágrafo parágrafo parágrafo</p>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </div>
    <p class="mt-5 mb-3 text-center">&copy; IndieStream 2020-2021</p>       

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header btn-danger">
              <h5 class="modal-title" id="exampleModalLabel">
                E-mail e senha inválidos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Dados inválidos. Por favor, verifique suas credenciais e tente novamente!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/form-logon.js"></script>

</body>
</html>
